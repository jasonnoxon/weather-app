<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/spinner.css">
  </head>
  <body>
    <header>
      <nav>
        <span class="nav-left">
          <h1>Weather App</h1>
        </span>
        <span class="nav-right">
          <input id="location-input" type="text" maxlength="5" placeholder="Enter a Valid Zip Code"> &nbsp;
          <input type="radio" name="days" value="5" checked>5 Day &nbsp;
          <input type="radio" name="days" value="7">7 Day
        </span>
      </nav>

    </header>
    <main>
      <h2 id="forecast-heading"></h2>

      <script id="forecast-template" type="text/x-jQuery-tmpl">
        <article>
          <img src="${iconUrl}">
          <div>
            <h3>${text}</h3>
            <h4>${date}</h4>
          </div>
        </article>
      </script>

      <div id="cards">
        <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
  </body>
</html>
